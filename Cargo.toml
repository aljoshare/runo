[package]
name = "runo"
description = "rūnō - A Secrets Generator for Kubernetes written in Rust"
authors = ["Aljoscha Pörtner <aljoscha.poertner@proton.me>"]
version = "0.1.4"
edition = "2021"
license = "MIT"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.30.0", features = ["full"] }
kube = { version = "0.85.0", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.19.0", features = ["v1_26"] }
futures = "0.3.28"
futures-util = "0.3.28"
thiserror = "1.0.46"
rand = "0.8.5"
regex = "1.9.3"
rand_regex = "0.16.0"
cron = "0.12.0"
chrono = "0.4.26"
serde = "1.0.168"
serde_yaml = "0.9.25"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["json", "env-filter"] }
sha3 = "0.10.8"
actix-web = "4.3.1"
anyhow = "1.0.74"
clap = { version = "4.3.19", features = ["derive"] }

[dev-dependencies]
assert_cmd = "2.0.12"
criterion = { version = "0.5.1", features = ["html_reports"] }

[[bench]]
name = "main"
harness = false

[[bin]]
name = "runo"
path = "src/main.rs"
bench = false
