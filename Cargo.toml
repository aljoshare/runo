[package]
name = "runo"
description = "rūnō - A Secrets Generator for Kubernetes written in Rust"
authors = ["Aljoscha Pörtner <aljoscha.poertner@proton.me>"]
version = "0.2.11"
edition = "2021"
license = "MIT"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.40.0", features = ["full"] }
kube = { version = "0.93.1", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.22.0", features = ["v1_25"] }
futures = "0.3.30"
futures-util = "0.3.28"
thiserror = "1.0.64"
rand = "0.8.5"
regex = "1.11.0"
rand_regex = "0.17.0"
cron = "0.12.1"
chrono = "0.4.38"
serde = "1.0.210"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["json", "env-filter"] }
sha3 = "0.10.8"
actix-web = "4.8.0"
anyhow = "1.0.89"
clap = { version = "4.5.17", features = ["derive"] }
time = "0.3.36"

[dev-dependencies]
assert_cmd = "2.0.14"
criterion = { version = "0.5.1", features = ["html_reports"] }
rstest = "0.23.0"
temp-env = "0.3.6"

[[bench]]
name = "main"
harness = false

[[bin]]
name = "runo"
path = "src/main.rs"
bench = false
