[package]
name = "runo"
description = "rūnō - A Secrets Generator for Kubernetes written in Rust"
authors = ["Aljoscha Pörtner <aljoscha.poertner@proton.me>"]
version = "0.2.15"
edition = "2021"
license = "MIT"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.43.0", features = ["full"] }
kube = { version = "0.98.0", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.24.0", features = ["v1_28"] }
futures = "0.3.31"
futures-util = "0.3.28"
thiserror = "2.0.11"
rand = "0.8.5"
regex = "1.11.1"
rand_regex = "0.17.0"
cron = "0.15.0"
chrono = "0.4.39"
serde = "1.0.217"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["json", "env-filter"] }
sha3 = "0.10.8"
actix-web = "4.8.0"
anyhow = "1.0.95"
clap = { version = "4.5.31", features = ["derive"] }
time = "0.3.37"
sha2 = "0.10.8"

[dev-dependencies]
assert_cmd = "2.0.14"
criterion = { version = "0.5.1", features = ["html_reports"] }
rstest = "0.24.0"
temp-env = "0.3.6"

[[bench]]
name = "main"
harness = false

[[bin]]
name = "runo"
path = "src/main.rs"
bench = false
